<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/test/webjars/jquery/3.3.1/dist/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("form").submit(function(event){
			event.preventDefault();
			
			$.ajax({
				type:"post",
				url:"/WebServer/resources/temp",
				data: new FormData($(this)[0]), //javascript 내장객체
				cache: false,
				processData: false,
				contentType: false,
				}).done(function(data) {
				 var json = JSON.parse(data);
				 var list = json.upload;
				 console.log(list);
				 for(var i = 0; i < list.length; i++){
					 console.log(list[i].fileUrl);
					 var html = "<img src='" + list[i].fileUrl + "'width='100'><br>";
					 $("#view").append(html);
				 }
			});
		});
	});
</script>

</head>
<body>
	<form enctype="multipart/form-data"> <!--생성한 빈 객체 연결  -->
		<input type="file" name="file" id="file" multiple="multiple"><br>
		<input type="submit" value="파일 업로드">
	</form>
	<div id="view"></div>
</body>
</html>
